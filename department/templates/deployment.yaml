apiVersion: apps/v1
kind: Deployment
metadata:
   name: {{ template "name" . }}
   labels:
      app: {{ template "name" . }}
spec:
   replicas: {{ .Values.replicaCount }}
   selector:
      matchLabels:
         app: {{ template "name" . }}
   template:
      metadata:
         labels:
            app: {{ template "name" . }}
      spec:
         containers:
         -  name: {{ template "name" . }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            ports:
            -  containerPort: {{ .Values.service.port }}
            env:
            -  name: app.profile
               value: {{ .Values.profile }}
            - name: CCOMS_DATABASE_USERNAME
               valueFrom:
                  secretKeyRef:
                  name: {{ template "name" . }}
                  key: database-user
            - name: CCOMS_DATABASE_PASSWORD
               valueFrom:
                  secretKeyRef:
                  name: {{ template "name" . }}
                  key: database-password
            - name: CCOMS_DATABASE_SERVICENAME
               valueFrom:
                  secretKeyRef:
                  name: {{ template "name" . }}
                  key: database-servicename
            - name: CCOMS_DATABASE_PORT
              value: "27017"
            - name: CCOMS_EMP_PORT
              value: "8080"
            - name: CCOMS_DEPT_PORT
              value: "{{ .Values.service.port }}"
            - name: DEPT_HOST
              value: "{{ template "name" . }}.{{ .Release.Namespace }}"
            - name: MONGO_HOST
              value: "mongo.{{ .Release.Namespace }}"
            readinessProbe:
               httpGet:
                  path: /pretty
                  port: {{ .Values.service.port }}
               initialDelaySeconds: 120
               periodSeconds: 10
               successThreshold: 1
            livenessProbe:
               httpGet:
                  path: /pretty
                  port: {{ .Values.service.port }}
               initialDelaySeconds: 120
               periodSeconds: 10
               successThreshold: 1