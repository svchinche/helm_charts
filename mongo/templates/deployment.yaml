apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "name" . }}
  labels:
    role: {{ .Values.role }}
    environment: {{ .Values.profile }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ template "name" . }}
  selector:
    matchLabels:
      role: {{ .Values.role }}
      environment: {{ .Values.profile }}
  template:
    metadata:
      labels:
        role: {{ .Values.role }}
        environment: {{ .Values.profile }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: {{ template "name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command:
        - mongod
        - "--replSet"
        - rs0
        - "--bind_ip"
        - 0.0.0.0
        - "--smallfiles"
        - "--noprealloc"
        volumeMounts:
        - mountPath: "/data/db"
          name: dbvolumes
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ template "name" . }}
              key: database-name
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ template "name" . }}
              key: database-user
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "name" . }}
              key: database-password
      - name: mongo-sidecar
        image: cvallance/mongo-k8s-sidecar
        env:
        - name: MONGO_SIDECAR_POD_LABELS
          value: "role=mongo,environment={{ .Values.profile }}"
  volumeClaimTemplates:
  - metadata:
      name: dbvolumes
    spec:
      storageClassName: manual
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
