apiVersion: v1
kind: Service
metadata:
   name: {{ template "name" . }}
   labels:
      app: {{ template "name" . }}
spec:
   ports:
   -  port: {{ .Values.env.normal.CCOMS_DATABASE_PORT }}
      protocol: TCP
   selector:
      role: {{ .Values.role }}
      environment: {{ .Values.profile }}
   clusterIP: None
