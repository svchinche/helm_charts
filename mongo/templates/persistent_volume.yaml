apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-pv0
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: manual
  capacity:
    storage: 400Mi
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  nfs:
    server: {{ .Values.nfsserverhost }}
    path: /u02/pvs/pv0
