apiVersion: apps/v1
kind: Deployment
metadata:
   name: {{ template "name" . }}
   labels:
      app: {{ template "name" . }}
spec:
   replicas: {{ .Values.replicaCount }}
   selector:
      matchLabels:
         app: {{ template "name" . }}
   template:
      metadata:
         labels:
            app: {{ template "name" . }}
      spec:
         containers:
         -  name: {{ template "name" . }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            ports:
            -  containerPort: {{ .Values.service.port }}
            env:
            {{- include "helpers.list-env-variables" . | indent 3 }}
            - name: ORG_HOST
              value: "{{ template "name" . }}.{{ .Release.Namespace }}"
            - name: MONGO_HOST
              value: "mongo.{{ .Release.Namespace }}"
            readinessProbe:
               httpGet:
                  path: /pretty
                  port: {{ .Values.service.port }}
               initialDelaySeconds: 120
               periodSeconds: 10
               successThreshold: 1
            livenessProbe:
               httpGet:
                  path: /pretty
                  port: {{ .Values.service.port }}
               initialDelaySeconds: 120
               periodSeconds: 10
               successThreshold: 1