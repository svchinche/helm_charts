  name: "{{ template "name" . }}-test-connection"
  labels:
{{ include "config.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ template "name" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
