apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "config.fullname" . }}
  labels:
    app:  {{ include "config.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ include "config.fullname" . }}
  template:
    metadata:
      labels:
        app:  {{ include "config.fullname" . }}
    spec:
      containers:
      - name:  {{ include "config.fullname" . }}
        image: 'compucomm/config-service'
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        env:
        - name: app.profile
          value: dev
